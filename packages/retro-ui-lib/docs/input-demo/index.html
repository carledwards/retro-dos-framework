<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw Input Services Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: monospace;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-area {
      margin: 20px 0;
      padding: 20px;
      background: #000;
      border: 2px solid #333;
      min-height: 200px;
      position: relative;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }
    .demo-area:hover {
      border-color: #555;
    }
    .status-box {
      margin: 10px 0;
      padding: 10px;
      background: #333;
      border-radius: 4px;
    }
    .status-box h3 {
      margin: 0 0 10px 0;
      color: #55FF55;
      font-size: 1.1em;
      text-transform: uppercase;
    }
    .status-line {
      margin: 5px 0;
      font-family: 'Courier New', monospace;
    }
    .highlight {
      color: #FFFF55;
      font-weight: bold;
    }
    .instructions {
      margin: 20px 0;
      padding: 15px;
      background: #333;
      border-radius: 4px;
      line-height: 1.5;
      border-left: 4px solid #55FF55;
    }
    .instructions ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    .instructions li {
      margin: 5px 0;
    }
    .event-log-container {
      margin-top: 20px;
      border: 2px solid #333;
      background: #000;
      padding: 20px;
    }
    .event-log {
      height: 200px;
      overflow-y: auto;
      background-color: #222;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .event-log .event {
      margin: 2px 0;
      padding: 2px 5px;
      border-radius: 2px;
    }
    .event-log .input-event {
      background-color: #2c4f2c;
    }
    .event-log .ui-event {
      background-color: #4f2c2c;
    }
  </style>
  <script type="module" crossorigin src="./assets/index-eec3911e.js"></script>
</head>
<body>
  <div class="container">
    <h2>Raw Input Services Demo</h2>
    
    <div class="instructions">
      <strong>Instructions:</strong>
      <ul>
        <li>Move mouse in the demo area to track coordinates</li>
        <li>Click mouse buttons to see button states</li>
        <li>Press any key to see keyboard input</li>
      </ul>
    </div>

    <div class="demo-area" id="demo-area">
      <div class="status-box">
        <h3>Mouse Status</h3>
        <div id="mouse-position" class="status-line">Position: Initializing...</div>
        <div id="mouse-buttons" class="status-line">Buttons: None pressed</div>
      </div>

      <div class="status-box">
        <h3>Keyboard Status</h3>
        <div id="key-pressed" class="status-line">Last Key: None</div>
        <div id="key-modifiers" class="status-line">Modifiers: None</div>
      </div>
    </div>

    <div class="event-log-container">
      <div class="status-box">
        <h3>Event Log</h3>
        <div id="event-log" class="event-log"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
