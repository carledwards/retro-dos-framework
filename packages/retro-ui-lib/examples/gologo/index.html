<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gologo - Retro DOS Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
            color: #aaaaaa;
        }
        .game-container {
            background: #000000;
            padding: 20px;
            border: 2px solid #404040;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        .stats {
            margin-top: 10px;
            font-size: 14px;
        }
        .instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #555555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="screen"></canvas>
        <div class="stats">
            Score: <span id="score">0</span>
            Lives: <span id="lives">3</span>
        </div>
        <div class="instructions">
            ← → to Move | Space to Fire
        </div>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
