<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Video Buffer Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: monospace;
            color: #fff;
        }
        canvas {
            border: 2px solid #666;
            margin: 20px;
            image-rendering: pixelated;
        }
        #stats {
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            background: #555;
            color: #fff;
            border: 2px solid #666;
            padding: 4px 12px;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <h1>Retro Video Buffer Demo</h1>
    <canvas id="screen"></canvas>
    <div id="stats">
        FPS: <span id="fps">0</span> | 
        Buffer Updates: <span id="updates">0</span>/sec |
        <button id="pauseButton">Pause</button> |
        <button id="cursorButton">Hide Cursor</button>
    </div>
    <script type="module" src="./index.ts"></script>
</body>
</html>
